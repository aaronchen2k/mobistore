
<ion-tabs (change)="tabChanged()">
  <ion-tab [root]="homeTab" tabTitle="首页" tabIcon="home"></ion-tab>
  <ion-tab [root]="findTab" tabTitle="发现" tabIcon="color-wand"></ion-tab>
  <ion-tab [root]="shoppingcartTab" tabTitle="购物车" tabIcon="cart" 
        tabBadge="{{shoppingcartItemCount > 0 ?shoppingcartItemCount: ''}}" tabBadgeStyle="danger"></ion-tab>
  
  <ion-tab [root]="mineTab" tabTitle="我的" tabIcon="person"></ion-tab>
</ion-tabs>
